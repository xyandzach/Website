    <script>
        var menuOpen = false;
        function openNav() {
            if (menuOpen == true) {
                document.getElementById("mySidenav").style.width = "0";
                menuOpen = false;
            }else{
                document.getElementById("mySidenav").style.width = "250px";
                menuOpen = true;

            document.getElementById("mySidenav").style.width = "0";
            menuOpen = false;
